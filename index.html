<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <title>Code Quiz | Teste dein Wissen</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script defer src="confetti.js"></script>
    <script defer src="questions.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">{CodeQuiz}</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="card question-card">
            <img src="./img/card.jpg" class="card-img-top card-image" id="card-image" alt="Card Image">
            <div class="progress" id="progressbar">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="card-body" id="question-screen">
                <h5 class="card-title" id="question"></h5>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <button class="list-group-item answer" id="answer-1"></button>
                        <button class="list-group-item answer" id="answer-2"></button>
                        <button class="list-group-item answer" id="answer-3"></button>
                        <button class="list-group-item answer" id="answer-4"></button>
                    </ul>
                </div>
                <div class="card-navigation">
                    <div>
                        <span>Frage </span><b id="question-number"></b><span> von </span><b class="question-amount"></b>
                    </div>
                    <button class="btn btn-primary" id="next-question">NÃ¤chste Frage</button>
                </div>
            </div>
            <div class="card-body d-flex flex-column align-items-center d-none" id="end-screen">
                <div class="h3">Quiz beendet!</div>
                <div>Du hast <b id="correct-answers"></b> von <b class="question-amount"></b> Fragen richtig beantwortet!</div>
                <button class="btn btn-primary mt-3" id="play-again">Erneut spielen</button>
            </div>
        </div>
    </main>

</body>

</html>
